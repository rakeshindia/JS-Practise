<html>
	<head>
	
		<style>
		.bind-c{
			width:200px;
			height: 200px;
			background-color: rebeccapurple;
		}
		</style>
	</head>
<body>
<div class="bind-c">
</div>	
<button class="btn">button</button>
	<button class="btn-remove">remove click event</button>

	
	<script src="../cdn/js/jquery.js"></script>
	<script>
	$(function(){
		$('.bind-c').bind('click',function(){
			
			alert('div is clicked');
		})
		$('.btn').bind('click',function(){
			
			alert('button is clicked but for buttons which are added later with same class will not have click event. This is the disadvantage of bind event');
			$('.btn').after('<button class=".btn">button2</button>');
		})
		
		$('.btn-remove').unbind('click',function(){
			
			alert('unbind will remove the click event');
		})
			
	});
	</script>
</body>
</html>
